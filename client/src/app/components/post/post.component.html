<article class="post" *ngIf="post">
  <img src="{{ post.image }}" alt="Post Image">

  <header class="post-header">
    <h1 class="post-title">{{ post.title }}</h1>

    <p class="post-meta">
      Published on <time>{{ post.create_date | date }}</time> by StyleStreet
    </p>
  </header>
  
  <section class="post-content" [innerHTML]="post.content"></section>

  <button class="come-back"><a href="/blog">Come back</a></button>
</article>
