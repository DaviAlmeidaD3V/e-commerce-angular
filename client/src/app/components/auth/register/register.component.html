
<div class="container">
  <div class="card">
    <h2> Register </h2>
    <form action="#" method="post" (ngSubmit)="onSubmit()">
      <input type="text" name="username" placeholder="Username" required [(ngModel)]="username">
      <input type="text" name="first_name" placeholder="First Name" required  [(ngModel)]="f_name">
      <input type="text" name="last_name" placeholder="Last Name" required [(ngModel)]="l_name">
      <input type="email" name="email" placeholder="Email" required [(ngModel)]="email"> 
      <input type="password" name="password" placeholder="password" required [(ngModel)]="u_password">
      <input type="password" name="confirm_password" placeholder="confirm password" required [(ngModel)]="m_password">
      <button type="submit"  [disabled]="!canSubmit()"> Submit </button>
    </form>
  </div>
</div>
