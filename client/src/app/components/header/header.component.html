<header>
  <div class="logo">
    <h1><a href="#">StyleStreet</a></h1>
  </div>
  <nav class="nav">
    <ul>
      <li><a href="#" >Home</a></li>
      <li><a href="#" routerLink="/shop" class="ShopArrow" routerLinkActive="active" >Shop  <i class="fa-solid fa-chevron-down"></i>  </a></li>
      <li ><a href="#" routerLink="/about" routerLinkActive="active" >About</a></li>
      <li><a href="#" routerLink="/contact" routerLinkActive="active" >Contact</a></li>
      <li><a href="#" routerLink="/blog" routerLinkActive="active" >Blog</a></li>
      <li><a href="#" routerLink="/order-history" *ngIf="userOn" routerLinkActive="active" >Order-History</a></li>
    </ul>
  </nav>

  <div class="icons">
    <a href="#" routerLink="/cart" class="cart-container" id="cart">
      <i class="fa-solid fa-cart-shopping"></i>
      <span class="cart-badge" *ngIf="totalItens > 0">{{ totalItens }}</span>
    </a>
  
    <div *ngIf="userOn; else notLoggedInTemplate">

      <button class="logout-button" (click)="logout()" >Logout </button>
    </div>
    
    <ng-template #notLoggedInTemplate>
      
      <a href="#" routerLink="/login" class="login-logout-box">
        <span>Enter</span>
      </a>
    
      <a href="#" routerLink="/register" class="login-register-box">
        <span>Register</span>
      </a>
    </ng-template>
    

  </div>

  
</header>
