

<div id="shop-container">

  <div class="filters">

    <div class="filter-category">
      <h3>Categories</h3>
      <ul>
        <li><input type="checkbox" id="category1"> <label for="category1">Electronics</label></li>
        <li><input type="checkbox" id="category2"> <label for="category2">Fashion</label></li>
        <li><input type="checkbox" id="category3"> <label for="category3">Home</label></li>
        <li><input type="checkbox" id="category4"> <label for="category4">Sports</label></li>
      </ul>
    </div>
  

    <div class="filter-price">
      <h3>Price Range</h3>
      <input type="range" id="price" min="0" max="1000" step="10" value="500">
      <div class="price-value">
        <span id="min-price">$0</span> - <span id="max-price">$1000</span>
      </div>
    </div>
  

    <div class="filter-brands">
      <h3>Brands</h3>
      <ul>
        <li><input type="checkbox" id="brand1"> <label for="brand1">Nike</label></li>
        <li><input type="checkbox" id="brand2"> <label for="brand2">Adidas</label></li>
        <li><input type="checkbox" id="brand3"> <label for="brand3">Apple</label></li>
        <li><input type="checkbox" id="brand4"> <label for="brand4">Samsung</label></li>
      </ul>
    </div>
  

    <div class="filter-size">
      <h3>Size</h3>
      <ul>
        <li><input type="checkbox" id="sizeS"> <label for="sizeS">S</label></li>
        <li><input type="checkbox" id="sizeM"> <label for="sizeM">M</label></li>
        <li><input type="checkbox" id="sizeL"> <label for="sizeL">L</label></li>
        <li><input type="checkbox" id="sizeXL"> <label for="sizeXL">XL</label></li>
      </ul>
    </div>

    <div class="filter-model">
      <h3>Model</h3>
      <ul>
        <li><input type="checkbox" id="model1"> <label for="model1">Model A</label></li>
        <li><input type="checkbox" id="model2"> <label for="model2">Model B</label></li>
        <li><input type="checkbox" id="model3"> <label for="model3">Model C</label></li>
      </ul>
    </div>
  </div>
  
  <div class="product-list">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.image" alt="{{ product.p_name }}" class="product-image" />
      <div class="product-details">
        <h3>{{ product.p_name }}</h3>
        <p>{{ product.avaliation }}</p>
        <p>{{ product.model }}</p>
        <p><strong>{{ product.price }}</strong></p>
        <button (click)="singleProductPage(product.id_product)" ><i class="fa-solid fa-arrow-right"></i></button>
        <button (click)="addToCart(product)"><i class="fa-solid fa-cart-plus"></i></button>
      </div>
    </div>
  </div>
  
    </div>
