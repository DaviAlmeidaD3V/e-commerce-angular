
<div class="page-info"></div>
<div class="container-blog">


    <div class="left-column">
        <div class="post-block" *ngFor="let post of posts">
            <img src="{{ post.image }}" (click)="singlePostPage(post.id)" alt="Post Image">
            <div class="post-container">
                <h3 (click)="singlePostPage(post.id)" >{{ post.title }} </h3>
                <p (click)="singlePostPage(post.id)" >   {{ post.preview }} </p>
                <div class="info-box">
                    <div class="comments"> <i class="fa-regular fa-comment"></i> 0  Comments  </div>
                    <div class="date-post"> {{ post.create_date | date }}  </div>
                </div>
            </div>
        </div>

    </div>


    <div class="right-column">

        <div class="recent-posts">
            <h3>Recent Posts</h3>
            <div class="recent-post" *ngFor="let post of posts">
                <img src="{{ post.image}} " alt="" (click)="singlePostPage(post.id)"> 
                <div class="recent-post-content">
                    <a (click)="singlePostPage(post.id)" >{{ post.title }}</a>
                    <p> {{ post.create_date |date }} </p>
                </div>
            </div>
        </div>


        <div class="categories">
            <h3>Categories</h3>

            <ul  *ngFor="let post of posts">
                 {{ post.category }} 
             </ul>

        </div>
    </div>
</div>
